<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>WhitePack ‚Äî Online Catalogue</title>
<style>
:root {
  --bg: #f5fff8;
  --accent: #3b7a3a;
  --accent2: #6ecf6e;
  --muted: #4b6b4b;
  --card: #fff;
}
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
  background: var(--bg);
  color: #213;
  line-height: 1.35;
}
header {
  background: linear-gradient(90deg, #a6e8a6, #4ea84e);
  padding: 14px 16px;
  display: flex;
  align-items: center;
  gap: 12px;
  flex-wrap: wrap;
}
.logo {
  width: 56px;
  height: 44px;
  border-radius: 8px;
  background: #3b7a3a;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  color: #fff;
  font-size: 14px;
}
h1 { margin: 0; font-size: 20px; color: #1f401d; }
.topbar {
  margin-left: auto;
  display: flex;
  flex-direction: column;
  gap: 4px;
  align-items: flex-end;
  font-size: 13px;
  color: #133a12;
}
.topbar a { color: #133a12; text-decoration: none; font-weight: 600; }
.top-actions { display:flex; gap:6px; align-items:center; }

.lang-btn {
  border:none;
  background:#fff;
  color:#166534;
  border-radius:9999px;
  padding:2px 10px;
  font-size:12px;
  cursor:pointer;
  font-weight:600;
}
.cart-btn {
  border:none;
  background:#ffffff;
  color:#166534;
  border-radius:9999px
  padding:3px 12px;
  font-size:12px;
  cursor:pointer;
  font-weight:600;
  display:flex;
  align-items:center;
  gap:4px;
}
.cart-badge {
  background:#166534;
  color:#fff;
  border-radius:9999px;
  min-width:18px;
  text-align:center;
  font-size:11px;
  padding:0 4px;
}

.container { padding: 16px; }
#lastUpdated {
  font-size: 12px;
  color: #475569;
  margin-bottom: 10px;
}
.controls {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  margin-bottom: 12px;
}
#search {
  flex: 1;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid rgba(0,0,0,0.06);
  font-size: .9rem;
}
#filterCat {
  padding: 9px;
  border-radius: 8px;
  border: 1px solid rgba(0,0,0,0.06);
  font-size: .85rem;
  background:#fff;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
  gap: 14px;
}
.card {
  background: var(--card);
  border-radius: 12px;
  padding: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.06);
  display: flex;
  flex-direction: column;
  gap: 6px;
  min-height: 270px;
  overflow: hidden;
}
.card-img {
  width: 100%;
  height: 180px;
  background: #fff;
  border: 1px solid #e2e8f0;
  border-radius: 10px;
  overflow: hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card-img img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}
.card h3 { margin: 0; font-size: 15px; color: #2f5f2d; }
.card p { margin: 0; color: #4f6a4b; font-size: 12.5px; min-height:34px; }
.price {
  font-weight:700;
  color:#2f5f2d;
  font-size:.85rem;
  margin-top:4px;
}
.price small {
  display:block;
  color:#557;
  font-weight:400;
  font-size:.65rem;
}
.qty-row {
  display:flex;
  gap:6px;
  align-items:center;
  margin-top:6px;
}
.qty-box {
  display:flex;
  gap:3px;
  align-items:center;
}
.qty-box button {
  width:24px; height:26px;
  border:none;
  background:#e2e8f0;
  border-radius:6px;
  cursor:pointer;
}
.qty-box input {
  width:40px;
  text-align:center;
  border:1px solid #e2e8f0;
  border-radius:6px;
  height:26px;
}
.add-btn {
  background: linear-gradient(90deg, var(--accent2), var(--accent));
  border:none;
  color:#fff;
  padding:6px 10px;
  border-radius:8px;
  font-size:12px;
  cursor:pointer;
  flex:1;
}
.add-btn.disabled {
  background:#e2e8f0;
  color:#94a3b8;
  cursor:not-allowed;
}
.out-stock {
  color:#b91c1c;
  font-size:12px;
  font-weight:600;
  margin-top:4px;
}
.footer {
  background: #d8f0d8;
  padding: 12px;
  text-align: center;
  font-size: 14px;
  color: #1e3a1e;
  margin-top: 18px;
  border-top: 1px solid rgba(0,0,0,0.03);
}
#adminFlag {
  display:none;
  font-size:13px;
  padding:4px 6px;
  border-radius:8px;
  background:#e8ffe8;
  color:#133a12;
  border:1px solid rgba(0,0,0,0.04)
}

/* admin gear */
#adminGear {
  position: fixed;
  right: 12px;
  bottom: 12px;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: #ffffffaa;
  border: 1px solid rgba(0,0,0,0.06);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  opacity: 0.12;
  transition: opacity .18s, transform .12s;
  z-index: 9999;
}
#adminGear:hover { opacity: 1; transform: scale(1.05); }
#adminControls { display:none; margin-bottom:12px; }

/* modal (cart) */
.modal {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  background: rgba(2,6,23,0.45);
  z-index: 10000;
}
.modal .panel {
  width: 96%;
  max-width: 540px;
  background: #fff;
  padding: 14px;
  border-radius: 10px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.2);
  max-height: 90vh;
  overflow-y:auto;
}
.cart-item {
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:6px;
  margin-bottom:6px;
  border-bottom:1px solid #e2e8f0;
  padding-bottom:4px;
}
.cart-item-title {
  font-size:13px;
  font-weight:600;
}
.cart-item-qty {
  font-size:12px;
  color:#475569;
}
.cart-totals {
  margin-top:10px;
  border-top:1px solid #e2e8f0;
  padding-top:10px;
}
.close-btn {
  border:none;
  background:#e2e8f0;
  padding:4px 10px;
  border-radius:6px;
  cursor:pointer;
}
.checkout-btn {
  background:#166534;
  color:#fff;
  border:none;
  padding:6px 12px;
  border-radius:6px;
  cursor:pointer;
}
@media(max-width:600px){
  .grid{grid-template-columns:repeat(auto-fill,minmax(150px,1fr))}
  header{flex-wrap:wrap}
  .topbar{align-items:flex-start}
}
</style>
</head>
<body>
<header id="topHeader" dir="ltr">
  <div class="logo">WP</div>
  <div>
    <h1 id="companyName">White Pack</h1>
    <div id="companySlogan" style="font-size:12px;color:#2b5a2b">Best Quality</div>
  </div>
  <div class="topbar">
    <div><strong id="waLabel">WhatsApp:</strong> <a id="waLink" href="https://wa.me/96170333029" target="_blank">+961 70 333 029</a></div>
    <div class="top-actions">
      <button id="langToggle" class="lang-btn">AR</button>
      <button id="cartToggle" class="cart-btn">üõí <span id="cartCount" class="cart-badge">0</span></button>
      <span id="adminFlag">ADMIN</span>
    </div>
  </div>
</header>

<main class="container">
  <div id="lastUpdated">Last updated: --</div>
  <div id="adminControls">
    <button class="add-btn" onclick="alert('Use admin.html to upload Excel and export products.json, then upload to GitHub.')">Admin info</button>
  </div>
  <div class="controls">
    <input id="search" placeholder="Search products..." />
    <select id="filterCat">
      <option value="">All categories</option>
    </select>
  </div>
  <div id="grid" class="grid"></div>
  <div class="footer" id="footerText">
    <strong>Best Quality</strong> ‚Äî WhatsApp: <a href="https://wa.me/96170333029" target="_blank">+961 70 333 029</a>
  </div>
</main>

<div id="adminGear" title="Admin (press Alt+Shift+W)">‚öôÔ∏è</div>

<!-- CART MODAL -->
<div id="cartModal" class="modal" aria-modal="true" role="dialog">
  <div class="panel">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
      <h2 id="cartTitle" style="margin:0;font-size:16px;">Cart</h2>
      <button onclick="closeCart()" class="close-btn" id="closeCartBtn">X</button>
    </div>
    <div id="cartItems"></div>
<div style="margin:10px 0">
  <input id="customerName"
    placeholder="Your name"
    style="width:100%;padding:8px;border-radius:8px;border:1px solid #e2e8f0;font-size:13px">
</div>

    <div class="cart-totals">
      <div id="cartTotalUSD">Total: 0 USD</div>
      <div id="cartTotalLBP" style="font-size:12px;color:#475569">0 LBP</div>
    </div>
    <div style="display:flex;justify-content:space-between;margin-top:10px;gap:10px">
      <button onclick="clearCart()" class="close-btn" id="clearCartBtn">Clear</button>
      <button onclick="checkoutCart()" class="checkout-btn" id="checkoutBtn">Send to WhatsApp</button>
    </div>
  </div>
</div>

<script>
// CONFIG
const DATA_URL = "products.json";
const RATE_KEY = "internal_catalogue_usd_to_lbp";
const ADMIN_PW = "whitepack123";
const CART_KEY = "whitepack_cart_v1";
const WA_KEY = "whitepack_whatsapp_number"; // editable from admin later
let currentLang = "en";
let products = [];
let cart = loadCart();

// load products
async function loadProducts(){
  try{
    const res = await fetch(DATA_URL + "?t=" + Date.now());
    const data = await res.json();
    products = Array.isArray(data) ? data : (data.products || []);
    setLastUpdated();
    buildCategories();
    render();
  }catch(err){
    document.getElementById("lastUpdated").textContent = currentLang==="ar"
      ? "ÿ™ÿπÿ∞ÿ± ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ŸÖŸÜ GitHub"
      : "Could not load products from GitHub";
  }
}

function setLastUpdated(){
  const now = new Date();
  const formatted = now.toISOString().slice(0,16).replace("T"," ");
  document.getElementById("lastUpdated").textContent =
    (currentLang==="ar" ? "ÿ¢ÿÆÿ± ÿ™ÿ≠ÿØŸäÿ´: " : "Last updated: ") + formatted + " (GitHub)";
}

function getRate(){
  const r = localStorage.getItem(RATE_KEY);
  return r ? Number(r) : 90000;
}

function buildCategories(){
  const sel = document.getElementById("filterCat");
  const cats = Array.from(new Set(products.map(p => currentLang==="ar" ? p.category_ar : p.category).filter(Boolean))).sort();
  sel.innerHTML = `<option value="">${currentLang==="ar" ? "ŸÉŸÑ ÿßŸÑÿßÿµŸÜÿßŸÅ" : "All categories"}</option>` +
    cats.map(c => `<option value="${c}">${c}</option>`).join("");
}

function render(){
  const grid = document.getElementById("grid");
  const q = document.getElementById("search").value.toLowerCase().trim();
  const cat = document.getElementById("filterCat").value;
  const rate = getRate();

  grid.innerHTML = "";

  const filtered = products.filter(p => {
    const name = (currentLang==="ar" ? p.name_ar : p.name) || "";
    const category = (currentLang==="ar" ? p.category_ar : p.category) || "";
    const inSearch = !q || name.toLowerCase().includes(q) || (p.sku && p.sku.toLowerCase().includes(q));
    const inCat = !cat || category === cat;
    return inSearch && inCat;
  });

  filtered.forEach((p) => {
  const realIndex = products.indexOf(p);

  const imagePath = p.image
    ? `assets/images/products/${p.image}`
    : `assets/images/placeholder.jpg`;

  const priceUSD = p.price ? Number(p.price) : null;
  const priceLBP = priceUSD ? Math.round(priceUSD * rate).toLocaleString("en-LB") : null;
  const name = currentLang==="ar"
    ? (p.name_ar || p.name || "(ÿ®ÿØŸàŸÜ ÿßÿ≥ŸÖ)")
    : (p.name || "(no name)");
  const desc = currentLang==="ar" ? (p.description_ar || "") : (p.description || "");
  const catName = currentLang==="ar" ? (p.category_ar || "-") : (p.category || "-");
  const inStock = !p.quantity ? false : Number(p.quantity) > 0;

  const card = document.createElement("div");
  card.className = "card";
 card.innerHTML = `
  <div class="card-img">
    <img src="${imagePath}"
         alt="${name}"
         loading="lazy"
         onerror="this.onerror=null;this.src='assets/images/placeholder.jpg';">
  </div>

  <h3>${name}</h3>
  <p>${desc}</p>

  <div class="price">
    ${priceUSD ? priceUSD + " USD" : ""}
    ${priceLBP ? `<small>${priceLBP} LBP</small>` : ""}
  </div>

  ${!inStock ? `<div class="out-stock">${currentLang==="ar" ? "ÿ∫Ÿäÿ± ŸÖÿ™ŸàŸÅÿ±" : "Out of stock"}</div>` : ""}

  <div class="qty-row">
    <div class="qty-box">
      <button onclick="changeQty(${realIndex}, -1)">-</button>
      <input id="qty-${realIndex}" type="number" min="1" value="1" />
      <button onclick="changeQty(${realIndex}, 1)">+</button>
    </div>

    <button class="add-btn ${!inStock ? "disabled":""}"
            onclick="addToCart(${realIndex})"
            ${!inStock ? "disabled" : ""}>
      ${currentLang==="ar" ? "ÿ•ÿ∂ÿßŸÅÿ©" : "Add to Cart"}
    </button>
  </div>

  <div style="font-size:11px;color:#6b6b6b;margin-top:4px">
    ${currentLang==="ar" ? "ÿßŸÑÿµŸÜŸÅ: " : "Category: "}${catName}
  </div>
`;


  grid.appendChild(card);
});


  if(!filtered.length){
    const div = document.createElement("div");
    div.textContent = currentLang==="ar" ? "ŸÑÿß ŸäŸàÿ¨ÿØ ŸÖŸÜÿ™ÿ¨ÿßÿ™" : "No products";
    div.style.color = "#64748b";
    grid.appendChild(div);
  }
}

function changeQty(idx, delta){
  const inp = document.getElementById("qty-" + idx);
  if(!inp) return;
  let v = Number(inp.value) || 1;
  v += delta;
  if(v < 1) v = 1;
  inp.value = v;
}

function addToCart(idx){
  const p = products[idx];
  const qtyInput = document.getElementById("qty-" + idx);
  const qty = Number(qtyInput.value) || 1;

  const currentStock = Number(p.quantity) || 0;
  if(currentStock <= 0){
    alert(currentLang==="ar" ? "Ÿáÿ∞ÿß ÿßŸÑŸÖŸÜÿ™ÿ¨ ÿ∫Ÿäÿ± ŸÖÿ™ŸàŸÅÿ±" : "This product is out of stock");
    return;
  }
  if(qty > currentStock){
    alert(currentLang==="ar" ? "ÿßŸÑŸÉŸÖŸäÿ© ÿßŸÑŸÖÿ∑ŸÑŸàÿ®ÿ© ÿ£ŸÉÿ®ÿ± ŸÖŸÜ ÿßŸÑŸÖÿÆÿ≤ŸàŸÜ" : "Requested quantity exceeds stock");
    return;
  }

  // add/update in cart
  // ensure every cart item is unique even if SKU missing
const uniqueId = p.sku && p.sku.trim() !== "" ? p.sku : p.name + "_" + idx;

// find existing product in cart by uniqueId
const existing = cart.find(item => item.id === uniqueId);
if(existing){
  if(existing.qty + qty > currentStock){
    alert(currentLang==="ar" ? "ŸÑÿß ŸäŸÖŸÉŸÜ ÿ•ÿ∂ÿßŸÅÿ© ÿ£ŸÉÿ´ÿ± ŸÖŸÜ ÿßŸÑŸÖÿ™ŸàŸÅÿ±" : "Cannot add more than in stock");
    return;
  }
  existing.qty += qty;
} else {
  cart.push({
    id: uniqueId,
    sku: p.sku,
    name: p.name,
    name_ar: p.name_ar,
    price: p.price,
    qty: qty
  });
}

  saveCart();
  updateCartBadge();
  alert(currentLang==="ar" ? "ÿ™ŸÖÿ™ ÿßŸÑÿ•ÿ∂ÿßŸÅÿ© ÿ•ŸÑŸâ ÿßŸÑÿ≥ŸÑÿ©" : "Added to cart");
}

function loadCart(){
  const raw = localStorage.getItem(CART_KEY);
  return raw ? JSON.parse(raw) : [];
}
function saveCart(){
  localStorage.setItem(CART_KEY, JSON.stringify(cart));
}
function updateCartBadge(){
  document.getElementById("cartCount").textContent = cart.reduce((s,i)=>s+i.qty, 0);
}

// CART MODAL
const cartModal = document.getElementById("cartModal");
document.getElementById("cartToggle").addEventListener("click", openCart);
function openCart(){
  cartModal.style.display = "flex";
  renderCart();
}
function closeCart(){
  cartModal.style.display = "none";
}
function renderCart(){
  const box = document.getElementById("cartItems");
  box.innerHTML = "";
  const rate = getRate();
  let total = 0;
  if(!cart.length){
    box.innerHTML = `<div style="color:#64748b;font-size:13px;">${currentLang==="ar" ? "ÿßŸÑÿ≥ŸÑÿ© ŸÅÿßÿ±ÿ∫ÿ©" : "Cart is empty"}</div>`;
  } else {
    cart.forEach((item, idx) => {
      const line = item.price ? Number(item.price) * item.qty : 0;
      total += line;
      const title = currentLang==="ar" ? (item.name_ar || item.name || item.sku) : (item.name || item.sku);
      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <div>
          <div class="cart-item-title">${title}</div>
          <div class="cart-item-qty">${currentLang==="ar" ? "ÿßŸÑŸÉŸÖŸäÿ©" : "Qty"}: ${item.qty} √ó ${item.price || 0} USD</div>
        </div>
        <div>
          <div style="font-weight:600">${line.toFixed(2)} USD</div>
          <button class="close-btn" onclick="removeFromCart(${idx})">${currentLang==="ar" ? "ÿ≠ÿ∞ŸÅ" : "Remove"}</button>
        </div>
      `;
      box.appendChild(div);
    });
  }
  document.getElementById("cartTotalUSD").textContent = (currentLang==="ar" ? "ÿßŸÑÿ•ÿ¨ŸÖÿßŸÑŸä: " : "Total: ") + total.toFixed(2) + " USD";
  document.getElementById("cartTotalLBP").textContent = (Math.round(total*rate).toLocaleString("en-LB")) + " LBP";
}

function removeFromCart(idx){
  cart.splice(idx,1);
  saveCart();
  updateCartBadge();
  renderCart();
}

function clearCart(){
  cart = [];
  saveCart();
  updateCartBadge();
  renderCart();
}

function checkoutCart(){
  if(!cart.length){
    alert(currentLang==="ar" ? "ÿßŸÑÿ≥ŸÑÿ© ŸÅÿßÿ±ÿ∫ÿ©" : "Cart is empty");
    return;
  }

  const customerName = document.getElementById("customerName")?.value?.trim();

  let msg = "";
  if(customerName){
    msg += currentLang==="ar"
      ? `ÿßŸÑÿßÿ≥ŸÖ: ${customerName}\n\n`
      : `Name: ${customerName}\n\n`;
  }

  msg += currentLang==="ar"
    ? "ŸÖÿ±ÿ≠ÿ®ÿßÿå ÿßÿ±ŸäÿØ ÿßŸÑÿ∑ŸÑÿ®:\n"
    : "Hello, I would like to order:\n";

  // GROUP BY CATEGORY
  const groups = {};
  cart.forEach(item => {
    const p = products.find(x => x.sku === item.sku && x.name === item.name) || {};
    const category = currentLang==="ar"
      ? (p.category_ar || p.category || "ÿ£ÿÆÿ±Ÿâ")
      : (p.category || "Other");

    if(!groups[category]) groups[category] = [];
    groups[category].push(item);
  });

  let total = 0;
  const rate = getRate();

  Object.keys(groups).forEach(cat => {
    msg += `\n*${cat}*\n`;
    groups[cat].forEach(item => {
      const title = currentLang==="ar"
        ? (item.name_ar || item.name || item.sku)
        : (item.name || item.sku);

      msg += `- ${title} √ó ${item.qty}\n`;
      total += (Number(item.price) || 0) * item.qty;
    });
  });

  msg += currentLang==="ar"
    ? `\nÿßŸÑÿ•ÿ¨ŸÖÿßŸÑŸä: ${total.toFixed(2)} USD (${Math.round(total*rate).toLocaleString("en-LB")} LBP)`
    : `\nTotal: ${total.toFixed(2)} USD (${Math.round(total*rate).toLocaleString("en-LB")} LBP)`;

  const wa = localStorage.getItem("whitepack_whatsapp_number") || "96170333029";
  window.open(`https://wa.me/${wa}?text=${encodeURIComponent(msg)}`, "_blank");

  clearCart();
  render();
}


// ADMIN
const adminGear = document.getElementById("adminGear");
const adminFlag = document.getElementById("adminFlag");
adminGear.addEventListener("click", () => {
  const pw = prompt(currentLang==="ar" ? "ÿßÿØÿÆŸÑ ŸÉŸÑŸÖÿ© ÿßŸÑÿ≥ÿ±:" : "Enter admin password:");
  if(pw === ADMIN_PW){
    adminFlag.style.display = "inline-block";
    document.getElementById("adminControls").style.display = "block";
